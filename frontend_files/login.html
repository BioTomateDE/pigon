<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pigon - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/global_styles.css">
        <link rel="stylesheet" href="/login_styles.css">
    </head>
    <body>
        <div class="body-wrapper">
            <h1>Login</h1>

            <div id="register-form">
                <label for="username">Username:</label><br>
                <input type="text" id="form-username" name="username" placeholder="max.mustermann"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="form-password" name="password" placeholder="••••••••••••••"><br>

                <input type="submit" value="Login" onclick="submitLogin()">
            </div>

            <br><br>
            <a href="/register.html">Don't have an account?</a>

        </div>

        <div id="error-message">
            <h3>An error has occured!</h3>
            <p>Basic Error Header</p>
            <p>Error description</p>
        </div>

        <div id="info-message">
            <h3>Success!</h3>
            <p>You have logged in successfully.</p>
            <p>You can now go to a channel.</p>
        </div>

        <script src="/global_logic.js" async defer></script>
        <script src="/login_logic.js" async defer></script>
        <script src="/base64js.min.js" async defer></script>
    </body>
</html>
